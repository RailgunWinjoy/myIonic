<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>账号信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="userData.userInfo.user_name">
      <img width="120" height="120" src={{userData.userInfo.avatar}} alt="avatar">
    <h2>{{userData.userInfo.user_name}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">更改头像</button>
      <button ion-item (click)="changeUsername()">更改呢称</button>
      <button ion-item (click)="support()">支持我们</button>
      <button ion-item (click)="logout()">登出</button>
    </ion-list>
  </div>
</ion-content>
