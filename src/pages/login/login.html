<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<!--<ion-label stacked color="primary">电话</ion-label>-->
				<ion-input [(ngModel)]="login.phone" name="phone" placeholder="手机号码" type="text" #phone="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
        phone is required
			</p>

			<ion-item>
				<!--<ion-label stacked color="primary">Password</ion-label>-->
				<ion-input [(ngModel)]="login.password" name="password" placeholder="密码" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
      <ion-item>
        <ion-label stacked color="primary">Save password</ion-label>
        <ion-checkbox color="green" checked="login.savePassword"></ion-checkbox>
      </ion-item>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>
		</ion-row>
	</form>
  <p  color="danger"> {{errorMsg}}</p>


</ion-content>
