<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>单词仿读</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-content" no-padding>

  <div class="student">

    <div>
      <ion-row class="vacabulary-main" >

        <!--<ion-col col-2 >-->
        <!--<button class="bt-updatecard" *ngIf="currentIndex > 0" disabled={{disableArrowButton}} #backArrow  clear (click)="slides.slidePrev(1000)">-->
        <!--<img width="40" height="40"  src="assets/icon/backward.png" />-->
        <!--</button>-->
        <!--</ion-col>-->

        <ion-col>
          <ion-slides #slides (ionSlideDidChange)="slideChanged()"  >
            <ion-slide *ngFor="let _vacabulary of vacabularys">

              <div class="vocabulary-box" padding>

                <div>
                  <div class="vocabulary-card" (click)="playSampleAudio()">
                    <h4>
                      {{_vacabulary.word}} <span>/{{_vacabulary.pronunciation}}/</span>
                    </h4>

                    <p>{{_vacabulary.explain}}</p>
                  </div>
                  <!--<div>-->
                  <!--<button class="bt-recorder"  (click)="playSampleAudio()" disabled={{disablePlayButton}}>-->
                  <!--<img width="60" height="60" class="input-img" [src]="playButtonIcon" />-->
                  <!--&lt;!&ndash;<ion-icon name={{testButtonIcon}}></ion-icon>&ndash;&gt;-->
                  <!--</button>-->
                  <!--</div>-->
                </div>

                <div  class="explain-img" >
                  <img width="160" height="160" src="{{_vacabulary.explain_img}}">
                  <!--{{_vacabulary.explain_img}}-->
                </div>

              </div>

            </ion-slide>
          </ion-slides>
        </ion-col>
        <!--<ion-col col-2 >-->
        <!--<button class="bt-updatecard"  *ngIf="currentIndex < vacabularys.length-1"  disabled={{disableArrowButton}}  clear (click)="slides.slideNext(1000)">-->
        <!--<img width="40" height="40" src="assets/icon/forward.png" />-->
        <!--</button>-->
        <!--</ion-col>-->
      </ion-row>

      <p class="record-text" *ngIf="isWork">{{proptText}}</p>

      <div  class="voice-recorder" padding>
        <div class="bt-box" *ngIf="isWork">
          <button class="bt-recorder"  (click)="testAudio()" disabled={{disablePlayButton}}>
            <img width="60" height="60" class="input-img" [src]="playButtonIcon" />
            <!--<ion-icon name={{testButtonIcon}}></ion-icon>-->
          </button>
          <p class="bt-info">试听</p>
        </div>

        <div class="bt-box" *ngIf="isWork">
          <button #btRecorder id="bt-recorder"  disabled={{disableRecordButton}} class="bt-recorder" >
            <img width="60" height="60" class="input-img"  [src]="recordButtonIcon" />
          </button>
          <!--</button>-->
          <!--<button #btRecorder class="bt-recorder"  (click)="startPauseRecord()" disabled={{disableRecordButton}} >-->
          <!--<ion-icon name={{recordButtonIcon}}></ion-icon>-->
          <!--</button>-->
        </div>

        <div class="review" *ngIf="isReview">

          <button class="bt-playAll"  (click)="playAll()">
            <img width="60" height="60" class="input-img" [src]="playButtonIcon" />
            <!--<ion-icon name={{testButtonIcon}}></ion-icon>-->
          </button>
          <p class="bt-info">回放</p>
        </div>

        <div class="bt-box" *ngIf="isWork">
          <button class="bt-submit"  (click)="nextStep()" disabled={{disableNextButton}}>
            {{nextSubmitText}}
          </button>
        </div>

        <!--<div class="toSubmit" *ngIf="recordFinish">-->
        <!--<button></button>-->
        <!--</div>-->
      </div>
    </div>


  </div>
</ion-content>
