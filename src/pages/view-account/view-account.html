<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>账号</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">


  <h1>{{selectedUser.user_name}}</h1>

  <div class="userinfo" padding>
    <h2><ion-icon name="call"></ion-icon>{{selectedUser.phone}}</h2>

    <div class="profile">
      <img src={{selectedUser.avatar}} alt="avatar">
    </div>


  </div>

  <ion-footer padding>
    <button ion-button  class="call"  (click)="call()">通话</button>
    <button ion-button  class="sendmsg"  (click)="sendMsg()">发信息</button>
  </ion-footer>

</ion-content>
