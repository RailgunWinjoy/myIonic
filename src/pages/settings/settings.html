<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>设置</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >

  <ion-card>
    <ion-item >
    <ion-avatar item-left>
      <img width="50" height="50" src={{userData.userInfo.avatar}}>
    </ion-avatar>
    <h2>{{userData.userInfo.user_name}}</h2>
    <p>签到次数:{{userData.userInfo.checkin_count}}</p>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item detail-push (click)="showMyCourses()">
      <ion-icon item-left name="time"></ion-icon>
      我的课程
      <!--<ion-icon item-right name="arrow-forward"></ion-icon>-->
    </ion-item>

  </ion-card>


  <ion-card>
    <ion-item detail-push (click)="showHistory()">
      <ion-icon item-left name="time"></ion-icon>
      <!--<button  ion-item (click)="findOrder()">-->
        历史记录
      <!--</button>-->
      <!--<ion-icon item-right name="arrow-forward"></ion-icon>-->
    </ion-item>

    <ion-item detail-push (click)="findOrder()">
      <ion-icon item-left name="paper"></ion-icon>
      <!--<button  ion-item (click)="findOrder()">-->
      我的订单
      <!--</button>-->
      <!--<ion-icon item-right name="arrow-forward"></ion-icon>-->
    </ion-item>

    <ion-item detail-push (click)="showSetting()">
      <ion-icon item-left name="settings"></ion-icon>
      <!--<button  ion-item (click)="findOrder()">-->
      设置
      <!--</button>-->
      <!--<ion-icon item-right name="arrow-forward"></ion-icon>-->
    </ion-item>
  </ion-card>

</ion-content>
