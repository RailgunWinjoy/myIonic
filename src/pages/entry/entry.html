<ion-header>
    <ion-title>Entry</ion-title>
</ion-header>


<ion-content  padding  >

  <!-- Float the icon left -->

  <ion-grid>

    <ion-row align-items-center align-self-stretch>
      <ion-col col-6>
        <button ion-button color="secondary" ion-button icon-left  ion-button (click)="onSignup(MyUserType.teacher)" >
          <ion-icon name="home"></ion-icon>
          Teacher
        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button color="secondary" ion-button icon-right ion-button (click)="onSignup(MyUserType.student)" >
          Student
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>
    </ion-row>



  </ion-grid>

<ion-footer>

</ion-footer>
